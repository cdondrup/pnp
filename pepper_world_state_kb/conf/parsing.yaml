inputs:
  - topic: "/wp2/track"
    base_attribute: "data"
    data:
      instances:
        id: 
          arguments:
            - format: "id_%s"
              attribute: "person_id"
      predicates:
        face_detected:
          arguments:
            - format: "id_%s"
              attribute: "person_id"
          truth_value:
            attribute: "is_face_detected"
            comparison: "$attribute == True"
        robot_distance:
          - arguments:
            - format: "id_%s"
              attribute: "person_id"
            - value: "close"
            truth_value:
              attribute: "head_distance"
              comparison: "$attribute > 0.0 and $attribute < 1.5"
          - arguments:
            - format: "id_%s"
              attribute: "person_id"
            - value: "far"
            truth_value:
              attribute: "head_distance"
              comparison: "$attribute >= 1.5"
  - topic: "/naoqi_driver_node/people_detected"
    base_attribute: "person_array"
    data:
      instances:
        id: 
          arguments:
            - format: "id_%s"
              attribute: "id"
      predicates:
        is_waving:
          arguments:
            - format: "id_%s"
              attribute: "id"
          truth_value:
            attribute: "person.is_waving"
            comparison: "$attribute == True"
  - topic: "/engagement"
    base_attribute: "engagement_array"
    data:
      instances:
        id: 
          arguments:
            - format: "id_%s"
              attribute: "id"
      predicates:
        looking_at_robot:
          arguments:
            - format: "id_%s"
              attribute: "id"
          truth_value:
            attribute: "bAttention"
            comparison: "$attribute == True"
        wants_to_interact:
          arguments:
            - format: "id_%s"
              attribute: "id"
          truth_value:
            attribute: "dWillingnessToInteract"
            comparison: "$attribute >= 0.6"
  - topic: "/naoqi_driver_node/battery"
    base_attribute: ""
    data:
      predicates:
        hatch_closed:
          truth_value:
            attribute: "hatch_open"
            comparison: "$attribute == False"
        hatch_open:
          truth_value:
            attribute: "hatch_open"
            comparison: "$attribute == True"
        battery:
          - arguments:
            - value: "critical"
            truth_value:
              attribute: "charge"
              comparison: "$attribute < 10.0"
          - arguments:
            - value: "low"
            truth_value:
              attribute: "charge"
              comparison: "$attribute >= 10.0 and $attribute < 25.0"
          - arguments:
            - value: "medium"
            truth_value:
              attribute: "charge"
              comparison: "$attribute >= 25.0 and $attribute < 75.0"
          - arguments:
            - value: "high"
            truth_value:
              attribute: "charge"
              comparison: "$attribute >= 75.0 and $attribute < 95.0"
          - arguments:
            - value: "full"
            truth_value:
              attribute: "charge"
              comparison: "$attribute >= 95.0"
