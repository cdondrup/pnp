static_predicates:
  free_interactant_id:
    - arguments:
      - value: "iid_0"
      truth_value: true
  free_promotion_id:
    - arguments:
      - value: "iid_0"
      truth_value: true
  robot_at_home:
    truth_value: true
  robot_at_waypoint:
    - arguments:
      - value: "none"
      truth_value: true
  say_distance:
    - arguments:
      - value: "close"
      truth_value: true
    - arguments:
      - value: "far"
      truth_value: true
  keyword:
